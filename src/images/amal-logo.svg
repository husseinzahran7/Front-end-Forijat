<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320">
  <!-- White Border -->
  <rect width="320" height="320" fill="#FFFFFF" rx="40" ry="40"/>
  
  <!-- Blue Background -->
  <rect x="10" y="10" width="300" height="300" fill="#1A5F7A" rx="30" ry="30"/>
  
  <!-- Jail Bars in Gray -->
  <g transform="translate(160 180)">
    <!-- Vertical Bars -->
    <rect x="-110" y="-100" width="10" height="150" fill="#808080"/>
    <rect x="-80" y="-100" width="10" height="150" fill="#808080"/>
    <rect x="-50" y="-100" width="10" height="150" fill="#808080"/>
    <rect x="-20" y="-100" width="10" height="150" fill="#808080"/>
    <rect x="10" y="-100" width="10" height="150" fill="#808080"/>
    <rect x="40" y="-100" width="10" height="150" fill="#808080"/>
    <rect x="70" y="-100" width="10" height="150" fill="#808080"/>
    <rect x="100" y="-100" width="10" height="150" fill="#808080"/>
    
    </g>
  
  <!-- App Name in the Middle -->
  <text x="160" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#FFFFFF">
    AMAL
  </text>
</svg>